<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Welcome To The Phone Hunter Website</h1>
    </header>
    <main class="container">
        <section>
            <div class="mb-3 d-flex gap-2">
                <input type="text" class="form-control w-25" id="input-field" placeholder="Search Phone">
                <button id="btn-search" type="button" class="btn btn-primary">Search</button>
              </div>
        </section>
        <!-- No phone found msg  -->
        <section >
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
            <div id="no-found-msg" class="mt-5 d-none">
                <h3 class="text-danger">No phone found. Please try a valid name</h3>
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 300px;" class="d-flex align-items-center justify-content-center text-center m-5">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
